
<!-- copy server.p12, ca.p12 to tomcat/conf-->
<!-- in tomcat/conf/server.xml, enable SSL by -->
<Connector 
    port="443" 
    protocol="HTTP/1.1"
    maxThreads="150" 
    SSLEnabled="true" 
    scheme="https" 
    secure="true"
    clientAuth="true" 
    sslProtocol="TLS" 
    keystoreFile="conf/server.p12"
    keystorePass="pekall1234"
    keystoreType="PKCS12"
    truststoreFile="conf/ca.p12"
    truststorePass="pekall1234"
    truststoreType="PKCS12"
/>


